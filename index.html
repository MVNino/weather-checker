<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Indra Forecast</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      integrity="sha512-xxx"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="hero-banner">
      <div class="weather-block">
        <!-- Hero Header -->
        <div class="title color-primary">
          <h1>Indra Forecast</h1>
          <p class="color-gray">
            Stay updated with the latest weather conditions
          </p>
        </div>
        <!-- Search bar -->
        <div class="search-bar">
          <div class="search-textfield">
            <input
              type="text"
              name="search-text"
              id="search-text"
              placeholder="Search location"
            />
          </div>
          <div class="search-button">
            <button type="button" class="color-primary">
              <i class="far fa-heart">Search</i>
            </button>
          </div>
        </div>
        <!-- Search Result -->
        <div class="search-result">
          <div class="search-content">
            <h2 class="color-primary font-larger font-bold mb-0">PASIG</h2>
            <p class="color-gray mb-0">Temperature: 35.09°C</p>
            <p class="color-gray">Clear Sky</p>
          </div>
        </div>
        <!-- Daily Forecast -->
        <div class="daily-forecast">
          <div class="mini-box">
            <h2 class="color-primary">Saturday</h2>
            <p>31°C</p>
          </div>
          <div class="mini-box">
            <h2 class="color-primary">Sunday</h2>
            <p>31°C</p>
          </div>
          <div class="mini-box">
            <h2 class="color-primary">Monday</h2>
            <p>31°C</p>
          </div>
          <div class="mini-box">
            <h2 class="color-primary">Tuesday</h2>
            <p>34°C</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
